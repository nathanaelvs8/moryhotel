<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Mory Hotel</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .demo-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f7ff;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }

        .demo-info strong {
            color: #667eea;
        }

        .demo-info code {
            background: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè® Mory Hotel</h1>
            <p>Sistem Reservasi Hotel</p>
        </div>

        <div id="alertBox" class="alert alert-error"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username" autofocus>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="demo-info">
            <strong>Login Credentials:</strong><br>
            <strong>Admin:</strong><br>
            Username: <code>admin</code> | Password: <code>admin123</code><br><br>
            <strong>Resepsionis:</strong><br>
            Username: <code>resepsionis</code> | Password: <code>resepsi123</code>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            // Hide previous alerts
            alertBox.style.display = 'none';
            
            // Attempt login
            const result = await login(username, password);
            
            if (result.success) {
                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            } else {
                // Show error
                alertBox.textContent = result.message || 'Login gagal!';
                alertBox.classList.add('show');
            }
        });
    </script>
</body>
</html>
