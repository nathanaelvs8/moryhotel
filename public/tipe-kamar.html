<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Tipe Kamar - Mory Hotel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>üè® Mory Hotel</h2>
            <p>Admin Panel</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="/dashboard.html"><span>üìä</span> Dashboard</a></li>
            <li><a href="/reservasi.html"><span>üìÖ</span> Reservasi</a></li>
            <li><a href="/kamar.html"><span>üõèÔ∏è</span> Kelola Kamar</a></li>
            <li><a href="/tipe-kamar.html" class="active"><span>üè∑Ô∏è</span> Tipe Kamar</a></li>
            <li><a href="/tamu.html"><span>üë•</span> Data Tamu</a></li>
        </ul>

        <div class="sidebar-footer">
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Kelola Tipe Kamar</h1>
            <button class="btn btn-primary" onclick="showAddModal()">+ Tambah Tipe Kamar</button>
        </div>

        <div class="content-box">
            <div id="loadingData" class="loading">Memuat data</div>
            <table id="dataTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Nama Tipe</th>
                        <th>Harga/Malam</th>
                        <th>Deskripsi</th>
                        <th>Fasilitas</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div id="formModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Tambah Tipe Kamar</h2>
                <button class="close-modal" onclick="closeModal('formModal')">&times;</button>
            </div>

            <form id="tipeKamarForm">
                <input type="hidden" id="id_tipe_kamar">
                
                <div class="form-group">
                    <label>Nama Tipe</label>
                    <input type="text" id="nama_tipe" required placeholder="Contoh: Deluxe Room">
                </div>

                <div class="form-group">
                    <label>Harga per Malam (Rp)</label>
                    <input type="number" id="harga_per_malam" required placeholder="500000">
                </div>

                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="deskripsi" placeholder="Deskripsi singkat tentang tipe kamar ini"></textarea>
                </div>

                <div class="form-group">
                    <label>Fasilitas</label>
                    <textarea id="fasilitas" placeholder="AC, TV, WiFi, Kulkas, dll"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('formModal')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        checkAuth();

        // Load data
        async function loadData() {
            try {
                const data = await getData('/api/tipe-kamar');
                
                const tbody = document.getElementById('dataBody');
                
                const columns = [
                    { field: 'nama_tipe' },
                    { 
                        field: 'harga_per_malam',
                        render: (row) => formatCurrency(row.harga_per_malam)
                    },
                    { field: 'deskripsi' },
                    { field: 'fasilitas' },
                    {
                        field: 'actions',
                        render: (row) => `
                            <div class="action-buttons">
                                <button class="btn btn-sm btn-info" onclick="editData(${row.id_tipe_kamar})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteData(${row.id_tipe_kamar})">Hapus</button>
                            </div>
                        `
                    }
                ];
                
                renderTable(data, columns, tbody);
                
                hideLoading('loadingData');
                document.getElementById('dataTable').style.display = 'table';
            } catch (error) {
                console.error('Error:', error);
                showError('Gagal memuat data');
            }
        }

        // Show add modal
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Tambah Tipe Kamar';
            document.getElementById('tipeKamarForm').reset();
            document.getElementById('id_tipe_kamar').value = '';
            openModal('formModal');
        }

        // Edit data
        async function editData(id) {
            try {
                const data = await getData(`/api/tipe-kamar/${id}`);
                
                document.getElementById('modalTitle').textContent = 'Edit Tipe Kamar';
                document.getElementById('id_tipe_kamar').value = data.id_tipe_kamar;
                document.getElementById('nama_tipe').value = data.nama_tipe;
                document.getElementById('harga_per_malam').value = data.harga_per_malam;
                document.getElementById('deskripsi').value = data.deskripsi || '';
                document.getElementById('fasilitas').value = data.fasilitas || '';
                
                openModal('formModal');
            } catch (error) {
                console.error('Error:', error);
                showError('Gagal memuat data');
            }
        }

        // Submit form
        document.getElementById('tipeKamarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('id_tipe_kamar').value;
            const data = {
                nama_tipe: document.getElementById('nama_tipe').value,
                harga_per_malam: document.getElementById('harga_per_malam').value,
                deskripsi: document.getElementById('deskripsi').value,
                fasilitas: document.getElementById('fasilitas').value
            };
            
            try {
                let result;
                if (id) {
                    result = await putData(`/api/tipe-kamar/${id}`, data);
                } else {
                    result = await postData('/api/tipe-kamar', data);
                }
                
                if (result.success) {
                    showSuccess(id ? 'Tipe kamar berhasil diupdate!' : 'Tipe kamar berhasil ditambahkan!');
                    closeModal('formModal');
                    loadData();
                } else {
                    showError('Gagal menyimpan data');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan');
            }
        });

        // Delete data
        async function deleteData(id) {
            if (!confirm('Yakin ingin menghapus tipe kamar ini?')) return;
            
            try {
                const result = await fetchAPI(`/api/tipe-kamar/${id}`, { method: 'DELETE' });
                
                if (result.success) {
                    showSuccess('Tipe kamar berhasil dihapus!');
                    loadData();
                } else {
                    showError('Gagal menghapus data');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Terjadi kesalahan');
            }
        }

        loadData();
    </script>
</body>
</html>
